language: ruby
rvm:
- 2.4.1
addons:
  postgresql: '9.6'
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
deploy:
  provider: heroku
  api_key:
    secure: 
  app: harvey-api
  on:
    repo: sketch-city/harvey-api
  run:
    - "rails db:migrate"
    - "rake cleanup"
